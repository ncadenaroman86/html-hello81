<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Post - HTML5</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="instagram-post">
    <!-- Header -->
    <div class="post-header">
      <div class="user-info">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732212.png" class="profile-pic" alt="HTML5 Logo">
        <div>
          <strong>HTML5</strong><br>
          <span class="subtext">Rigoberto</span>
        </div>
      </div>
      <i class="fa-solid fa-ellipsis-vertical"></i>
    </div>

    <!-- Post Image -->
    <div class="post-image">
      <img src="https://images.unsplash.com/photo-1607746882042-944635dfe10e" alt="Post Image">
    </div>

    <!-- Actions -->
    <div class="post-actions">
      <div class="left-icons">
        <i class="fa-regular fa-heart"></i>
        <i class="fa-regular fa-comment"></i>
        <i class="fa-regular fa-paper-plane"></i>
      </div>
      <i class="fa-regular fa-bookmark"></i>
    </div>

    <!-- Likes -->
    <div class="post-likes">
      Liked by <strong>4GeeksAcademy</strong>, <strong>HTML5</strong>, <strong>Web</strong> and <strong>100,000 others</strong>
    </div>

    <!-- Caption -->
    <div class="post-caption">
      HTML5 is the foundation of the modern web. ðŸ”¥ðŸ’» #Frontend #CodingLife
    </div>
  </div>
</body>
</html>
